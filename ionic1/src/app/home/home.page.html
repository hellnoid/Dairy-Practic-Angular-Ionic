<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title> Budget Planner</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col sizeMd="6" offset-md="3">

          <ion-card>
            <ion-card-header>
              <ion-card-title>New Expense</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating"> Expense Reason</ion-label>
                <ion-input type="text" [(ngModel)]="reason"> </ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating"> Expense</ion-label>
                <ion-input type="number" [(ngModel)]="amount"> </ion-input>
              </ion-item>
              <div class="ion-margin-vertical">
              <ion-button (click)="clear()" class="ion-float-right" fill="clear"><ion-icon slot="start" size="large" name="close"></ion-icon>Clear</ion-button>
              <ion-button (click)="add()" class="ion-float-left" fill="clear"><ion-icon slot="start" size="large" name="add-circle-outline"></ion-icon>Add</ion-button>
            </div>
            </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeMd="6" offset-md="3">
          <ion-list>
            <ion-card *ngFor="let item of listArray">
              <ion-item>{{item.reason}}</ion-item>
              <ion-item>{{item.amount}}</ion-item>
            </ion-card>
            <ion-item *ngIf="total!==0">Total {{ total}}</ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>

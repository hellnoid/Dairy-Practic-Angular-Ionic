<ion-header>
  <ion-toolbar>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let item of recipes">
    <ion-avatar slot="start">
      <ion-img [src]="item.img"></ion-img>
    </ion-avatar>
    <ion-label >{{item.title}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
